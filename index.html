<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="submission.css">
</head>

<body>
    <header class="site-header">
        <div class="container-fluid">
            <div class="row">
                <!-- Logo section -->
                <div
                    class="col-lg-4 col-md-4 logo-container d-flex pe-5 justify-content-lg-end justify-content-md-center justify-content-sm-center">
                    <a href="https://www.worldmodelhunt.com/" class="header-logo">
                        <img src="Logo-header.png" alt="header-logo" class="img-fluid">
                    </a>
                </div>
                <!-- Nav Section -->
                <div class="col-lg-8 col-md-8 main-menu-wrapper">
                    <nav class="navbar navbar-expand-lg">
                        <div class="container">
                            <!-- <a class="navbar-brand" href="#"></a> -->
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <!-- <span class="navbar-toggler-icon"></span> -->
                                <span class="" role="button"><i class="fa fa-bars" aria-hidden="true"
                                        style="color:#e6e6ff"></i></span>
                            </button>
                            <div class="collapse navbar-collapse menu-navbar-nav" id="navbarNav">
                                <ul class="navbar-nav">
                                    <li class="nav-item me-3">
                                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                                    </li>
                                    <li class="nav-item me-3">
                                        <a class="nav-link" href="#">Print</a>
                                    </li>
                                    <li class="nav-item me-3">
                                        <a class="nav-link" href="#">Digital</a>
                                    </li>
                                    <li class="nav-item me-3">
                                        <a class="nav-link" href="#">Contact Us</a>
                                    </li>

                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <!-- User Form Section -->
    <section class="submission-form">
        <div class="container-fluid">
            <div class="row">
                <form action="">
                    <div class="container main-form ">
                        <div class="row pt-4">
                            <div class="col-sm-5">
                                <label for="">Name</label>
                                <input type="text" class="form-control" placeholder="plese enter your name">
                            </div>
                            <div class="col-sm-5">
                                <label for="">Email</label>
                                <input type="email" class="form-control" placeholder="plese enter your email">
                            </div>
                            <div class="form-check col-sm-5 ms-3 mt-3">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Please confirm that you are 18 years
                                    or more of age.</label>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-6 m-auto mt-5">
                                <h2 class="text-center mb-5">Please Upload Your Images.</h2>

                                <input type="file" id="img-input" name="img-input" multiple>
                                <button class="btn btn-primary my-3" type="button" onclick="uploadImages()">Upload
                                    Images</button>
                            </div>
                        </div>

                    </div>
                </form>
            </div>
        </div>
        
        <!-- Image upload section -->
        <div class="container img-container image-upload mt-3" id="img-container">

        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="submission.js"></script>
</body>

</html>
